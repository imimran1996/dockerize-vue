name: Docker images

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ secrets.USERNAME }}/docker-vue

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Generate build ID
      id: prep
      run: |
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "::set-output name=BUILD_ID::dev-${sha}-${ts}" 
          else
            echo "::set-output name=BUILD_ID::stable-${sha}-${ts}" 
          fi
          
    - name: Echo ID
      run: |
        echo ${{ github.ref_name }}
        echo "${{ steps.prep.outputs.BUILD_ID }}"
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
        images:
          ${{ env.IMAGE_NAME }}
          

    - name: Build and push (DOCKER-VUE)
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags:  |
          ${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.BUILD_ID }}
        labels: ${{ steps.meta.outputs.labels }}
